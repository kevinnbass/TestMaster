[mypy]
# High-Reliability Type Checking Configuration

# Strict mode settings
strict = True
pretty = True
show_column_numbers = True
show_error_codes = True
show_error_context = True

# Error reporting
error_summary = True

# Import discovery
namespace_packages = True
explicit_package_bases = True

# None and Optional handling (relaxed)

# Type inference (relaxed for complex dynamic structures)
disallow_any_generics = False
disallow_subclassing_any = False
disallow_untyped_calls = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False

# Disable problematic checks (flexible configuration for complex systems)

# Function arguments (disabled for complex systems)
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
no_implicit_reexport = True

# Class and inheritance
warn_unused_ignores = True
warn_unreachable = True

# Strict equality and comparison
strict_equality = True

# Import handling
warn_no_return = True
warn_redundant_casts = True

# Variable and attribute handling
# (These are already defined above)

# Platform and version
python_version = 3.9

# Error handling (flexible for complex systems)

# File patterns
files =
    *.py,
    **/*.py

# Exclude patterns
exclude =
    __pycache__/
    .git/
    *.pyc
    .mypy_cache/

# Per-module options
[mypy-ast]
ignore_errors = True

[mypy-pathlib.*]
ignore_errors = True

[mypy-subprocess.*]
ignore_errors = True

[mypy-importlib.*]
ignore_errors = True
